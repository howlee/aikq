<script type="text/javascript">
	function GetQueryString(str,href) {
	    var Href;
	    if (href != undefined && href != '') {
	        Href = href;
	    }else{
	        Href = location.href;
	    };
	    var rs = new RegExp("([\?&])(" + str + ")=([^&#]*)(&|$|#)", "gi").exec(Href);
	    if (rs) {
	        return decodeURI(rs[3]);
	    } else {
	        return '';
	    }
	}
